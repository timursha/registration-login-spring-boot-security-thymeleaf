<div class="modal fade" th:attr="id='editUser'+${edituser.id}" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/admin/edit}" method="post" th:object="${edituser}">
                <input type="hidden" th:field="*{id}" th:value="${edituser.id}">
                <div class="modal-header">
                    <h5>Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body col-8 offset-2">
                    <div class="form-group text-center">
                        <label><b>Name</b></label>
                        <input type="text" class="form-control"
                               th:field="*{name}" required="required">
                    </div>

                    <div class="form-group text-center">
                        <label><b>Email</b></label>
                        <input type="email" class="form-control"
                               th:field="*{email}" required="required">
                    </div>
                    <div class="form-group text-center">
                        <label><b>Password</b></label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group text-center">
                        <label><b>Role</b></label>
                        <select multiple class="form-control" th:field="*{roles}" size="2">
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary success">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
